<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            background-color: green;
            border: 10px white solid;
        }

        th {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>tables</h1>
    <table>
        <caption>Example of table</caption>
        <tr>
            <th>Country</th>
            <th>Name</th>
            <th>Address</th>
            <th>Tel</th>
        </tr>
        <tr>
            <td rowspan="2">JP</td>
            <td>Alex</td>
            <td>Mike</td>
            <td>123</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>Alex</td>
            <td>123</td>
        </tr>
    </table>
</body>
</html>
